{% for subfolder in folder.getParentsAndSelf() %}
<div id="delete_result_{{subfolder.id}}">
	<div style="padding-bottom: 20px">
		<h3 class="accordion-toggle folder row" style="margin-bottom: 0;">
			<div class="col-xs-11" id="tipContainer{{subfolder.id}}">
				<div id="folderName-{{ subfolder.id }}">{% partial __SELF__ ~ '::_folder_name' name=subfolder.name %}</div>
			</div>

			<div class="col-xs-1 end-xs plusminus"><span class="plus"></span></div>
			{% partial __SELF__ ~ '::_popup-edit-folder_name-form' subfolder=subfolder %}
			<script>
				initRightclickRenameFolderTippy('{{subfolder.id}}', '{{(user.id > 0)}}');
			</script>
		</h3>
		<div class="accordion-content folders" style="display: none;">
			<div id="partialInternalDocuments">
				{% partial '@internal_documents' subfolder=subfolder %}
			</div>
		</div>
	</div>
</div>
{% endfor %}
